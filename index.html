<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <title>Notícias - Banco Imobiliário</title>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#0056b3">
        
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <script>
            // Registra o Service Worker para habilitar o modo App (Tela Cheia)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('App pronto para instalar!'))
                .catch(err => console.log('Erro no registro', err));
            }
        </script>

        <style>
            body {
                margin: 0; 
                height: 100vh; 
                display: flex;
                justify-content: center; 
                align-items: center;
                background-color: #f4f7f6; 
                font-family: 'Verdana', sans-serif;
                overflow: hidden;
            }

            #quadrado-noticia {
                width: 85vmin; 
                height: 85vmin; 
                background-color: white;
                border: 1.5vmin solid #0056b3; 
                border-radius: 4vmin;
                display: flex; 
                flex-direction: column; 
                justify-content: center;
                align-items: center; 
                cursor: pointer; 
                box-shadow: 0 2vmin 5vmin rgba(0,0,0,0.15);
                transition: transform 0.2s, box-shadow 0.2s;
                user-select: none;
            }

            #quadrado-noticia:active { 
                transform: scale(0.98); 
            }

            h2 { 
                color: #0056b3;
                font-weight: bolder;
                margin: 0; 
                font-size: 8vmin; 
                letter-spacing: 0.5vmin; 
            }

            .icon-jornal { 
                font-size: 50vmin; 
                color: #333; 
                margin-top: 4vmin; 
            }

            #modal-overlay {
                display: none; 
                position: fixed; 
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.9); 
                justify-content: center;
                align-items: center; 
                z-index: 1000; 
                cursor: pointer;
            }

            #modal-conteudo {
                background: white; 
                padding: 8vmin; 
                border-radius: 3vmin;
                max-width: 80%; 
                text-align: center;
                box-shadow: 0 0 10vmin rgba(0,0,0,0.5);
            }

            .noticia-mensagem { color: #333; font-weight: normal; font-size: 4vmin; line-height: 1.4; }
            .noticia-valor { display: block; margin-top: 4vmin; font-weight: bold; font-size: 5vmin; }
            
            .sorte { color: #28a745; } 
            .azar { color: #dc3545; }
        </style>
    </head>
    <body>

        <div id="quadrado-noticia" onclick="sortearNoticia()">
            <h2>NOTÍCIA</h2>
            <i class="fas fa-newspaper icon-jornal"></i>
        </div>

        <div id="modal-overlay" onclick="fecharModal()">
            <div id="modal-conteudo">
                <div id="container-noticia"></div>
            </div>
        </div>

        <audio id="audio-sorte" src="sounds/success.mp3" preload="auto"></audio>
        <audio id="audio-azar" src="sounds/fail.mp3" preload="auto"></audio>

        <script>
            const audioSorte = document.getElementById('audio-sorte');
            const audioAzar = document.getElementById('audio-azar');

            const noticiasOriginais = [
                {
                    msg: "Sorte no destino!<br>Cada jogador deve escolher um número de 1 a 6.",
                    valor: "Jogue o dado e receba R$ 200,00<br>do jogador que possuir o número sorteado",
                    tipo: "sorte" },
                {
                    msg: "Revés inesperado!<br>Cada jogador deve escolher um número de 1 a 6.",
                    valor: "Jogue o dado e pague R$ 200,00<br>para o jogador que possuir o número sorteado",
                    tipo: "azar"
                },
                {
                    msg: "Seus investimentos renderam o dobro!",
                    valor: "Receba a quantidade atual de seu dinheiro<br>(Máximo R$ 2.000,00)",
                    tipo: "sorte"
                },
                {
                    msg: "Crise no mercado financeiro!",
                    valor: "Pague metade da sua<br>quantidade atual de dinheiro",
                    tipo: "azar"
                },
                {
                    msg: "Taxa de manutenção predial.",
                    valor: "Pague R$ 50,00 por cada casa<br>e R$ 100,00 por cada hotel",
                    tipo: "azar"
                },
                {
                    msg: "Revalorização imobiliária!",
                    valor: "Receba R$ 50,00 por cada casa<br>e R$ 100,00 por cada hotel",
                    tipo: "sorte"
                },
                {
                    msg: "Você faz aniversário hoje!",
                    valor: "Receba R$ 50,00 de cada jogador",
                    tipo: "sorte"
                },
                {
                    msg: "Você venceu a partida de Poker na sede social.",
                    valor: "Receba R$ 100,00 de cada jogador",
                    tipo: "sorte"
                },
                {
                    msg: "Você bateu no carro de um dos jogadores.",
                    valor: "Pague R$ 50,00 para cada jogador",
                    tipo: "azar"
                },
                {
                    msg: "Você perdeu uma aposta esportiva para o grupo.",
                    valor: "Pague R$ 100,00 para cada jogador",
                    tipo: "azar"
                },
                {
                    msg: "Restituição do Imposto de Renda.",
                    valor: "Receba R$ 200,00",
                    tipo: "sorte"
                },
                {
                    msg: "Prêmio por produtividade no trabalho.",
                    valor: "Receba R$ 150,00",
                    tipo: "sorte" },
                {
                    msg: "Gastos com hospital.",
                    valor: "Pague R$ 150,00",
                    tipo: "azar"
                },
                {
                    msg: "Multa por excesso de velocidade.",
                    valor: "Pague R$ 100,00",
                    tipo: "azar"
                }
            ];

            let noticiasAtuais = [...noticiasOriginais];

            function sortearNoticia() {
                if (noticiasAtuais.length === 0) {
                    noticiasAtuais = [...noticiasOriginais];
                }

                const indice = Math.floor(Math.random() * noticiasAtuais.length);
                const noticia = noticiasAtuais[indice];
                noticiasAtuais.splice(indice, 1);

                if (noticia.tipo === "sorte") {
                    audioSorte.currentTime = 0;
                    audioSorte.play();
                } else {
                    audioAzar.currentTime = 0;
                    audioAzar.play();
                }

                const container = document.getElementById('container-noticia');
                container.innerHTML = `
                    <span class="noticia-mensagem">${noticia.msg}</span>
                    <span class="noticia-valor ${noticia.tipo}">${noticia.valor}</span>
                `;

                document.getElementById('modal-overlay').style.display = 'flex';
            }

            function fecharModal() {
                document.getElementById('modal-overlay').style.display = 'none';
                audioSorte.pause();
                audioAzar.pause();
            }
        </script>
    </body>
</html>
