        <style>
            body {
                margin: 0; 
                height: 100vh; 
                display: flex;
                justify-content: center; 
                align-items: center;
                background-color: #f4f7f6; 
                font-family: 'Verdana', sans-serif;
                overflow: hidden;
                min-height: 100vh;
                width: 100vw;
            }

            #quadrado-noticia {
                width: 85vmin; 
                height: 85vmin; 
                background-color: white;
                border: 1.5vmin solid #0056b3; 
                border-radius: 4vmin;
                display: flex; 
                flex-direction: column; 
                justify-content: center;
                align-items: center; 
                cursor: pointer; 
                box-shadow: 0 2vmin 5vmin rgba(0,0,0,0.15);
                transition: transform 0.2s, box-shadow 0.2s;
                user-select: none;
            }

            #quadrado-noticia:active { 
                transform: scale(0.98); 
            }

            h2 { 
                color: #0056b3;
                font-weight: bolder;
                margin: 0; 
                font-size: 8vmin; 
                letter-spacing: 0.5vmin; 
            }

            .icon-jornal { 
                font-size: 50vmin; 
                color: #333; 
                margin-top: 4vmin; 
            }

            #modal-overlay {
                display: none; 
                position: fixed; 
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.9); 
                justify-content: center;
                align-items: center; 
                z-index: 1000; 
                cursor: pointer;
            }

            #modal-conteudo {
                background: white; 
                padding: 10vmin; 
                border-radius: 5vmin;
                max-width: 90%; /* Aumentei um pouco para caber o texto maior */
                text-align: center;
                box-shadow: 0 0 10vmin rgba(0,0,0,0.5);
            }

            .noticia-mensagem { 
                color: #333; 
                font-weight: normal; 
                font-size: 8vmin; /* Era 4vmin, agora é o dobro */
                line-height: 1.2; 
            }

            .noticia-valor { 
                display: block; 
                margin-top: 6vmin; 
                font-weight: bold; 
                font-size: 10vmin; /* Era 5vmin, agora é o dobro */
            }
            
            .sorte { color: #28a745; } 
            .azar { color: #dc3545; }
            .neutro, .totem { color: #0056b3; }

            /* CSS para Paisagem deve vir por último para garantir prioridade */
            @media (orientation: landscape) {
                #quadrado-noticia {
                    width: 70vh; 
                    height: 70vh;
                }
                h2 {
                    font-size: 10vh;
                }
                .icon-jornal {
                    font-size: 25vh;
                }
            }
        </style>
    </head>

            function sortearNoticia() {
                if (noticiasAtuais.length === 0) {
                    noticiasAtuais = [...noticiasOriginais];
                }

                const indice = Math.floor(Math.random() * noticiasAtuais.length);
                const noticia = noticiasAtuais[indice];
                noticiasAtuais.splice(indice, 1);

                // Seleção do áudio baseada no tipo
                const audioSorte = document.getElementById('audio-sorte');
                const audioAzar = document.getElementById('audio-azar');
                const audioNoticia = document.getElementById('audio-noticia');

                if (noticia.tipo === "sorte") {
                    audioSorte.currentTime = 0;
                    audioSorte.play();
                } else if (noticia.tipo === "azar") {
                    audioAzar.currentTime = 0;
                    audioAzar.play();
                } else if (noticia.tipo === "neutro" || noticia.tipo === "totem") {
                    audioNoticia.currentTime = 0;
                    audioNoticia.play();
                }

                const container = document.getElementById('container-noticia');
                container.innerHTML = `
                    <span class="noticia-mensagem">${noticia.msg}</span>
                    <span class="noticia-valor ${noticia.tipo}">${noticia.valor}</span>
                `;

            }

            function fecharModal() {
