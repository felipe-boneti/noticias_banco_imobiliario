<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Notícias - Banco Imobiliário</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0056b3">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/icon.png">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
        }

        /* Container do Botão Imagem */
        #btn-noticia-container {
            width: 90dmin; 
            height: 90dmin;
            max-width: 90vw;
            max-height: 90dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease;
            /* Garante que nada saia das bordas arredondadas */
            border-radius: 10%; 
            overflow: hidden; 
        }

        #btn-noticia-container:active {
            transform: scale(0.95);
        }

        /* A Imagem configurada como botão */
        #img-noticia {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mudei para cover para garantir que preencha o arredondamento */
            border-radius: 10%; /* Arredondamento aplicado diretamente na imagem */
            box-shadow: 0 2vmin 5vmin rgba(0,0,0,0.2);
        }

        /* Botão Atualizar (20% da altura) */
        #btn-refresh {
            position: fixed;
            bottom: 3dvh;
            right: 3dvh;
            height: 20dvh;
            width: 20dvh;
            background-color: white;
            border: 0.6vmin solid #0056b3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1vmin 3vmin rgba(0,0,0,0.2);
            z-index: 500;
        }

        #btn-refresh img {
            width: 55%;
            height: 55%;
            object-fit: contain;
        }

        /* Modal de Exibição */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-conteudo {
            background: white;
            padding: 6dvh;
            border-radius: 5vmin;
            width: 85dvw;
            max-height: 85dvh;
            text-align: center;
            box-shadow: 0 0 10vmin rgba(0,0,0,0.5);
        }

        .noticia-mensagem { 
            display: block;
            color: #333; 
            font-size: 7dvh; 
            line-height: 1.2; 
        }

        .noticia-valor { 
            display: block; 
            margin-top: 4dvh; 
            font-weight: bold; 
            font-size: 9dvh; 
        }

        .sorte { color: #28a745; }
        .azar { color: #dc3545; }
        .neutro, .totem { color: #0056b3; }

        /* Ajuste para orientação paisagem (Landscape) */
        @media (orientation: landscape) {
            #btn-noticia-container {
                width: 85dvh;
                height: 85dvh;
            }
            .noticia-mensagem { font-size: 6dvh; }
            .noticia-valor { font-size: 8dvh; }
        }
    </style>
</head>
<body>

    <div id="btn-noticia-container" onclick="sortearNoticia()">
        <img src="img/noticia.png" id="img-noticia" alt="Botão Notícia">
    </div>

    <div id="btn-refresh" onclick="location.reload()">
        <img src="img/refresh.png" alt="Atualizar">
    </div>

    <div id="modal-overlay" onclick="fecharModal()">
        <div id="modal-conteudo">
            <div id="container-noticia"></div>
        </div>
    </div>

    <audio id="audio-sorte" src="sounds/success.mp3" preload="auto"></audio>
    <audio id="audio-azar" src="sounds/fail.mp3" preload="auto"></audio>
    <audio id="audio-noticia" src="sounds/noticia.mp3" preload="auto"></audio>

    <script type="module">
        import { noticiasOriginais } from './noticias.js';

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => reg.update());
        }

        const audioSorte = document.getElementById('audio-sorte');
        const audioAzar = document.getElementById('audio-azar');
        const audioNoticia = document.getElementById('audio-noticia');

        let noticiasAtuais = [...noticiasOriginais];

        window.sortearNoticia = function() {
            if (noticiasAtuais.length === 0) {
                noticiasAtuais = [...noticiasOriginais];
            }

            const indice = Math.floor(Math.random() * noticiasAtuais.length);
            const noticia = noticiasAtuais[indice];
            noticiasAtuais.splice(indice, 1);

            // Toca o áudio correspondente
            const player = noticia.tipo === "sorte" ? audioSorte : 
                           noticia.tipo === "azar" ? audioAzar : audioNoticia;
            
            player.currentTime = 0;
            player.play().catch(e => console.log("Áudio bloqueado pelo navegador"));

            // Preenche o modal
            const container = document.getElementById('container-noticia');
            container.innerHTML = `
                <span class="noticia-mensagem">${noticia.msg}</span>
                <span class="noticia-valor ${noticia.tipo}">${noticia.valor}</span>
            `;

            document.getElementById('modal-overlay').style.display = 'flex';
        }

        window.fecharModal = function() {
            document.getElementById('modal-overlay').style.display = 'none';
            [audioSorte, audioAzar, audioNoticia].forEach(a => a.pause());
        }
    </script>
</body>
</html>
