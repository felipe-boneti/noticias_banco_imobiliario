<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <title>Notícias - Banco Imobiliário</title>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#0056b3">
        
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/png" href="img/icon.png">

        <style>
            body {
                margin: 0; 
                height: 100vh; 
                display: flex;
                justify-content: center; 
                align-items: center;
                background-color: #f4f7f6; 
                font-family: 'Verdana', sans-serif;
                overflow: hidden; /* Impede qualquer rolagem */
                width: 100vw;
            }

            #quadrado-noticia {
                width: 75vmin; /* Reduzido para garantir espaço livre */
                height: 75vmin; 
                background-color: white;
                border: 1.5vmin solid #0056b3; 
                border-radius: 4vmin;
                display: flex; 
                flex-direction: column; 
                justify-content: center;
                align-items: center; 
                cursor: pointer; 
                box-shadow: 0 2vmin 5vmin rgba(0,0,0,0.15);
                transition: transform 0.2s, box-shadow 0.2s;
                user-select: none;
            }

            #quadrado-noticia:active { 
                transform: scale(0.98); 
            }

            h2 { 
                color: #0056b3;
                font-weight: bolder;
                margin: 0; 
                font-size: 8vmin; 
                letter-spacing: 0.5vmin; 
            }

            .icon-jornal { 
                font-size: 40vmin; /* Ajustado proporcionalmente */
                color: #333; 
                margin-top: 4vmin; 
            }

            /* Botão Atualizar - 20% da Altura da Tela */
            #btn-refresh {
                position: fixed;
                bottom: 2vh; 
                right: 2vh;
                height: 20vh; /* 20% da altura da tela */
                width: 20vh;  /* Mantém circular baseado na altura */
                background-color: white;
                border: 0.5vmin solid #0056b3;
                border-radius: 50%;
                box-shadow: 0 1vmin 3vmin rgba(0,0,0,0.2);
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                z-index: 500;
            }

            #btn-refresh img {
                width: 60%;
                height: 60%;
                object-fit: contain;
            }

            #modal-overlay {
                display: none; 
                position: fixed; 
                top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.9); 
                justify-content: center;
                align-items: center; 
                z-index: 1000; 
                cursor: pointer;
            }

            #modal-conteudo {
                background: white; 
                padding: 10vmin; 
                border-radius: 5vmin;
                max-width: 85%;
                text-align: center;
                box-shadow: 0 0 10vmin rgba(0,0,0,0.5);
            }

            .noticia-mensagem { 
                color: #333; 
                font-weight: normal; 
                font-size: 7vmin; 
                line-height: 1.2; 
            }

            .noticia-valor { 
                display: block; 
                margin-top: 6vmin; 
                font-weight: bold; 
                font-size: 9vmin; 
            }
            
            .sorte { color: #28a745; } 
            .azar { color: #dc3545; }
            .neutro, .totem { color: #0056b3; }

            @media (orientation: landscape) {
                #quadrado-noticia {
                    width: 65vh; 
                    height: 65vh;
                }
                h2 { font-size: 8vh; }
                .icon-jornal { font-size: 20vh; }
                #btn-refresh {
                    height: 15vh; /* Ligeiramente menor em paisagem para não cortar */
                    width: 15vh;
                }
            }
        </style>
    </head>
    <body>

        <div id="quadrado-noticia" onclick="sortearNoticia()">
            <h2>NOTÍCIA</h2>
            <i class="fas fa-newspaper icon-jornal"></i>
        </div>

        <div id="btn-refresh" onclick="location.reload()">
            <img src="img/refresh.png" alt="Atualizar">
        </div>

        <div id="modal-overlay" onclick="fecharModal()">
            <div id="modal-conteudo">
                <div id="container-noticia"></div>
            </div>
        </div>

        <audio id="audio-sorte" src="sounds/success.mp3" preload="auto"></audio>
        <audio id="audio-azar" src="sounds/fail.mp3" preload="auto"></audio>
        <audio id="audio-noticia" src="sounds/noticia.mp3" preload="auto"></audio>

        <script type="module">
            import { noticiasOriginais } from './noticias.js';

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(reg => reg.update());
            }

            const audioSorte = document.getElementById('audio-sorte');
            const audioAzar = document.getElementById('audio-azar');
            const audioNoticia = document.getElementById('audio-noticia');

            let noticiasAtuais = [...noticiasOriginais];

            window.sortearNoticia = function() {
                if (noticiasAtuais.length === 0) {
                    noticiasAtuais = [...noticiasOriginais];
                }

                const indice = Math.floor(Math.random() * noticiasAtuais.length);
                const noticia = noticiasAtuais[indice];
                noticiasAtuais.splice(indice, 1);

                if (noticia.tipo === "sorte") {
                    audioSorte.currentTime = 0;
                    audioSorte.play();
                } else if (noticia.tipo === "azar") {
                    audioAzar.currentTime = 0;
                    audioAzar.play();
                } else if (noticia.tipo === "neutro" || noticia.tipo === "totem") {
                    audioNoticia.currentTime = 0;
                    audioNoticia.play();
                }

                const container = document.getElementById('container-noticia');
                container.innerHTML = `
                    <span class="noticia-mensagem">${noticia.msg}</span>
                    <span class="noticia-valor ${noticia.tipo}">${noticia.valor}</span>
                `;

                document.getElementById('modal-overlay').style.display = 'flex';
            }

            window.fecharModal = function() {
                document.getElementById('modal-overlay').style.display = 'none';
                audioSorte.pause();
                audioAzar.pause();
                audioNoticia.pause();
            }
        </script>
    </body>
</html>
