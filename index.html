<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <title>Notícias - Banco Imobiliário</title>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#0056b3">
        
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/png" href="img/icon.png">

        <style>
            body {
                margin: 0; 
                height: 100dvh; /* Usa a altura dinâmica real do dispositivo */
                display: flex;
                justify-content: center; 
                align-items: center;
                background-color: #f4f7f6; 
                font-family: 'Verdana', sans-serif;
                overflow: hidden;
                width: 100vw;
            }

            #quadrado-noticia {
                /* O segredo: a altura é o limitador principal */
                height: 85dvh; 
                width: 85dvh; /* Mantém o quadrado perfeito baseado na altura */
                max-width: 90vw; /* Garante que não corte nas laterais se a tela for estreita */
                background-color: white;
                border: 1.2vmin solid #0056b3; 
                border-radius: 4vmin;
                display: flex; 
                flex-direction: column; 
                justify-content: center;
                align-items: center; 
                cursor: pointer; 
                box-shadow: 0 2vmin 5vmin rgba(0,0,0,0.15);
                transition: transform 0.2s;
                user-select: none;
            }

            #quadrado-noticia:active { 
                transform: scale(0.96); 
            }

            h2 { 
                color: #0056b3;
                font-weight: bolder;
                margin: 0; 
                font-size: 12dvh; /* Responsivo à altura */
                letter-spacing: 0.5vmin; 
            }

            .icon-jornal { 
                font-size: 45dvh; /* Ajustado para caber com o título */
                color: #333; 
                margin-top: 2dvh; 
            }

            /* Botão Atualizar - 20% da altura real disponível */
            #btn-refresh {
                position: fixed;
                bottom: 3dvh; 
                right: 3dvh;
                height: 18dvh; /* Um pouco menor que 20 para ter margem de erro */
                width: 18dvh;
                background-color: white;
                border: 0.5vmin solid #0056b3;
                border-radius: 50%;
                box-shadow: 0 1vmin 3vmin rgba(0,0,0,0.2);
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                z-index: 500;
            }

            #btn-refresh img {
                width: 55%;
                height: 55%;
                object-fit: contain;
            }

            /* Ajuste do Modal para não cortar texto */
            #modal-conteudo {
                background: white; 
                padding: 5dvh; 
                border-radius: 5vmin;
                width: 80dvw;
                max-height: 85dvh;
                overflow-y: auto;
                text-align: center;
            }

            .noticia-mensagem { font-size: 7dvh; color: #333; }
            .noticia-valor { font-size: 8dvh; font-weight: bold; display: block; margin-top: 3dvh; }

            .sorte { color: #28a745; } 
            .azar { color: #dc3545; }
            .neutro, .totem { color: #0056b3; }
        </style>
    </head>
    <body>

        <div id="quadrado-noticia" onclick="sortearNoticia()">
            <h2>NOTÍCIA</h2>
            <i class="fas fa-newspaper icon-jornal"></i>
        </div>

        <div id="btn-refresh" onclick="location.reload()">
            <img src="img/refresh.png" alt="Atualizar">
        </div>

        <div id="modal-overlay" onclick="fecharModal()">
            <div id="modal-conteudo">
                <div id="container-noticia"></div>
            </div>
        </div>

        <audio id="audio-sorte" src="sounds/success.mp3" preload="auto"></audio>
        <audio id="audio-azar" src="sounds/fail.mp3" preload="auto"></audio>
        <audio id="audio-noticia" src="sounds/noticia.mp3" preload="auto"></audio>

        <script type="module">
            import { noticiasOriginais } from './noticias.js';

            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(reg => reg.update());
            }

            const audioSorte = document.getElementById('audio-sorte');
            const audioAzar = document.getElementById('audio-azar');
            const audioNoticia = document.getElementById('audio-noticia');

            let noticiasAtuais = [...noticiasOriginais];

            window.sortearNoticia = function() {
                if (noticiasAtuais.length === 0) {
                    noticiasAtuais = [...noticiasOriginais];
                }

                const indice = Math.floor(Math.random() * noticiasAtuais.length);
                const noticia = noticiasAtuais[indice];
                noticiasAtuais.splice(indice, 1);

                if (noticia.tipo === "sorte") {
                    audioSorte.currentTime = 0;
                    audioSorte.play();
                } else if (noticia.tipo === "azar") {
                    audioAzar.currentTime = 0;
                    audioAzar.play();
                } else {
                    audioNoticia.currentTime = 0;
                    audioNoticia.play();
                }

                const container = document.getElementById('container-noticia');
                container.innerHTML = `
                    <span class="noticia-mensagem">${noticia.msg}</span>
                    <span class="noticia-valor ${noticia.tipo}">${noticia.valor}</span>
                `;

                document.getElementById('modal-overlay').style.display = 'flex';
            }

            window.fecharModal = function() {
                document.getElementById('modal-overlay').style.display = 'none';
                [audioSorte, audioAzar, audioNoticia].forEach(a => a.pause());
            }
        </script>
    </body>
</html>
